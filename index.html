<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js with Image Marker</title>
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

  <!-- Loader untuk AR.js -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <!-- Scene A-Frame -->
  <a-scene
    embedded
    arjs="trackingMethod: best; sourceType: webcam;"
    vr-mode-ui="enabled: false;"
    renderer="antialias: true; alpha: true; precision: mediump;"
  >
    <!-- Asset Video -->
    <a-assets>
      <video
        id="vid"
        src="https://cdn.glitch.com/3e641d0e-e339-4228-98f6-3d3a0aa90b70%2FSampleVideo.mp4?v=1591441438404"
        preload="auto"
        loop
        crossorigin
        webkit-playsinline
        autoplay
        muted
        playsinline
      ></video>
    </a-assets>

    <!-- Marker AR dengan gambar yang telah dikonversi ke .patt -->
    <a-marker
      videohandler
      preset="custom"
      url="assets/pattern-marker.patt"
    >
      <!-- Video yang akan ditampilkan saat marker ditemukan -->
      <a-video
        src="#vid"
        rotation="-90 0 0"
        position="50 150 -100"
        width="300"
        height="175"
      ></a-video>
    </a-marker>

    <!-- Kamera AR -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    window.onload = function() {
      AFRAME.registerComponent("videohandler", {
        init: function() {
          var marker = this.el;
          this.vid = document.querySelector("#vid");

          marker.addEventListener("markerFound", function() {
            this.vid.play();
          }.bind(this));

          marker.addEventListener("markerLost", function() {
            this.vid.pause();
            this.vid.currentTime = 0;
          }.bind(this));
        }
      });
    };
  </script>

  <!-- CSS untuk Loader -->
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>

</body>
</html>
